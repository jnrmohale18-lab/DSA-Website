<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 300px;
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 90%;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
      color: #333;
      font-weight: bold;
    }

    button:hover {
      background: #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      color: #fff;
    }

    th, td {
      border: 1px solid #fff;
      padding: 8px;
    }

    .status-active {
      color: #0f0;
      font-weight: bold;
    }

    .status-inactive {
      color: #f33;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-section" class="container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" /><br />
    <input type="password" id="login-password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <p>
      Don't have an account?
      <a href="#" onclick="showRegister()">Register</a>
    </p>
  </div>

  <!-- REGISTER -->
  <div id="register-section" class="container hidden">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username" /><br />
    <input type="password" id="register-password" placeholder="Password" /><br />
    <button onclick="register()">Register</button>
    <p>
      Already have an account?
      <a href="#" onclick="showLogin()">Login</a>
    </p>
  </div>

  <!-- USER DASHBOARD -->
  <div id="user-dashboard" class="container hidden">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="admin-dashboard" class="container hidden" style="width:80%;max-width:800px;">
    <h2>Admin Dashboard</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-table"></tbody>
    </table>
    <br />
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Load users or initialize with admin account
    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (!users.some(u => u.username === "admin")) {
      users.push({ username: "admin", password: "admin", status: "active" });
      localStorage.setItem("users", JSON.stringify(users));
    }

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function showLogin() {
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("register-section").classList.add("hidden");
    }

    function showRegister() {
      document.getElementById("register-section").classList.remove("hidden");
      document.getElementById("login-section").classList.add("hidden");
    }

    function register() {
      const username = document.getElementById("register-username").value.trim();
      const password = document.getElementById("register-password").value.trim();

      if (!username || !password) {
        alert("Please fill all fields.");
        return;
      }

      if (users.some(u => u.username === username)) {
        alert("Username already exists!");
        return;
      }

      users.push({ username, password, status: "active" });
      saveUsers();
      alert("Registration successful!");
      showLogin();
    }

    function login() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        alert("Invalid username or password!");
        return;
      }

      if (user.status === "inactive") {
        alert("This account is deactivated. Contact admin.");
        return;
      }

      if (user.username === "admin") {
        showAdminDashboard();
      } else {
        document.getElementById("welcome").innerText = `Welcome, ${user.username}!`;
        document.getElementById("user-dashboard").classList.remove("hidden");
        document.getElementById("login-section").classList.add("hidden");
      }
    }

    function logout() {
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("user-dashboard").classList.add("hidden");
      document.getElementById("admin-dashboard").classList.add("hidden");
    }

    function showAdminDashboard() {
      const table = document.getElementById("user-table");
      table.innerHTML = "";

      users.forEach((user, i) => {
        if (user.username === "admin") return; // Skip admin
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username}</td>
          <td class="${user.status === "active" ? "status-active" : "status-inactive"}">${user.status}</td>
          <td>
            <button onclick="toggleUserStatus(${i})">
              ${user.status === "active" ? "Deactivate" : "Reactivate"}
            </button>
            <button onclick="deleteUser(${i})">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });

      document.getElementById("admin-dashboard").classList.remove("hidden");
      document.getElementById("login-section").classList.add("hidden");
    }

    function toggleUserStatus(index) {
      users[index].status = users[index].status === "active" ? "inactive" : "active";
      saveUsers();
      showAdminDashboard();
    }

    function deleteUser(index) {
      if (confirm("Are you sure you want to delete this user?")) {
        users.splice(index, 1);
        saveUsers();
        showAdminDashboard();
      }
    }
  </script>
</body>
</html>
